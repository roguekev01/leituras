<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leitor de C贸digos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="manifest" href="manifest.json" />

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .container {
      padding: 15px;
      max-width: 420px;
      margin: auto;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .btn-camera {
      background: #2563eb;
      color: white;
    }

    .btn-pdf {
      background: #16a34a;
      color: white;
    }

    #reader {
      display: none;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>

<header> Leitor de C贸digo de Barras</header>

<div class="container">

  <button class="btn-camera" onclick="abrirCamera()">
    <i class="fa-solid fa-camera"></i> Ler c贸digo
  </button>

  <button class="btn-pdf" onclick="gerarPDF()">
    <i class="fa-solid fa-file-pdf"></i> Exportar PDF
  </button>

  <div id="reader"></div>

  <ul id="lista"></ul>
</div>

<script>
  const codigos = [];
  let leitor = null;

  function abrirCamera() {
    document.getElementById("reader").style.display = "block";
    leitor = new Html5Qrcode("reader");

    leitor.start(
      { facingMode: "environment" }, //  CMERA TRASEIRA
      {
        fps: 10,
        qrbox: { width: 250, height: 150 }
      },
      (codigo) => {
        if (!codigos.includes(codigo)) {
          codigos.push(codigo);

          const li = document.createElement("li");
          li.textContent = codigo;
          document.getElementById("lista").appendChild(li);

          leitor.stop();
          document.getElementById("reader").style.display = "none";
        }
      }
    ).catch(err => {
      alert("Erro ao abrir c芒mera: " + err);
    });
  }

  function gerarPDF() {
    if (codigos.length === 0) {
      alert("Nenhum c贸digo registrado");
      return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    pdf.text("C贸digos de Barras", 10, 10);

    let y = 20;
    codigos.forEach((c, i) => {
      pdf.text(`${i + 1}. ${c}`, 10, y);
      y += 8;
    });

    pdf.save("codigos.pdf");
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
